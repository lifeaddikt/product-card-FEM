<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <main>

    <article class="product-card">
    <img class="product-card__mobile-img" src="images/image-product-mobile.jpg" alt="Eau de parfum Gabrielle Essence">
    <img class="product-card__desktop-img" src="images/image-product-desktop.jpg" alt="Eau de parfum Gabrielle Essence">
    <div class="product-card__content">
    <p class="product-card__type">Perfume</p>
    <h1 class="product-card__title">Gabrielle Essence Eau De Parfum</h1>
    <p class="product-card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <p class="product-card__prices"><span class="product-card__promotion">$149.99</span><span class="product-card__price">$169.99</span></p>
      <button type="button" class="product-card__button"><img src="images/icon-cart.svg" alt="Ajouter au panier"> Add to Cart</button>
    </div>
    </article>
  </main>
</body>
</html>
